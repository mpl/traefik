---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoami6
  namespace: baz

subsets:
  - addresses:
      - ip: 10.10.0.5
      - ip: 10.10.0.6
    ports:
      - name: web
        port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: whoami6
  namespace: baz

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: containous
    task: whoami6

---
apiVersion: traefik.containo.us/v1alpha1
kind: NodeService
metadata:
  name: mirror2
  namespace: foo

spec:
  mirroring:
    name: whoami6
    port: 8080
    namespace: baz
    mirrors:
      - serviceName: mirror1

---
apiVersion: traefik.containo.us/v1alpha1
kind: NodeService
metadata:
  name: mirror1
  namespace: foo

spec:
  mirroring:
    name: whoami6
    port: 8080
    namespace: baz
    mirrors:
      - serviceName: mirror2

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - serviceName: mirror1
      namespace: foo
