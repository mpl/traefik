---
kind: Endpoints
apiVersion: v1
metadata:
  name: whoami6
  namespace: baz

subsets:
  - addresses:
      - ip: 10.10.0.5
      - ip: 10.10.0.6
    ports:
      - name: web
        port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: whoami6
  namespace: baz

spec:
  ports:
    - name: web
      port: 8080
  selector:
    app: containous
    task: whoami6

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: wrr2
  namespace: default

spec:
  weighted:
    services:
      - name: whoami6
        port: 8080
        namespace: baz

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - name: mirror1
        kind: TraefikService
        namespace: foo

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: mirror1
  namespace: foo

spec:
  mirroring:
    name: whoami6
    port: 8080
    namespace: baz
    mirrors:
      - name: wrr1
        kind: TraefikService
        namespace: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: mirror3
  namespace: foo

spec:
  mirroring:
    name: whoami6
    port: 8080
    namespace: baz
    mirrors:
      - name: wrr1
        kind: TraefikService
        namespace: default
      - name: wrr2
        kind: TraefikService
        namespace: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/foo`)
    kind: Rule
    priority: 12
    services:
    - name: mirror1
      kind: TraefikService
      namespace: foo
    - name: mirror3
      kind: TraefikService
      namespace: foo
