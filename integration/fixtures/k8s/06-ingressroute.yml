---
apiVersion: traefik.containo.us/v1alpha1
kind: NodeService
metadata:
  name: mirror1
  namespace: default

spec:
  mirroring:
    name: whoami
    port: 80
    mirrors:
      - name: whoami
        port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: NodeService
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - serviceName: mirror1
      - name: whoami
        port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test3.route
  namespace: default

spec:
  entryPoints:
    - web

  routes:
    - match: Host(`foo.com`) && PathPrefix(`/wrr1`)
      kind: Rule
      services:
        - serviceName: wrr1
